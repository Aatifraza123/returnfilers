services:
  - type: web
    name: ca-website-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    # Note: Add other environment variables (MONGO_URI, JWT_SECRET, etc.) in Render dashboard
    # Environment Variables to add manually:
    # - MONGO_URI
    # - JWT_SECRET
    # - EMAIL_USER
    # - EMAIL_PASS
    # - FRONTEND_URL


