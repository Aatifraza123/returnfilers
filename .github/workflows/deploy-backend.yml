name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "âŒ VPS_HOST secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_USERNAME }}" ]; then
            echo "âŒ VPS_USERNAME secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_PASSWORD }}" ] && [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "âŒ Neither VPS_PASSWORD nor VPS_SSH_KEY is set"
            exit 1
          fi
          echo "âœ… All required secrets are set"
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to backend directory
            cd ~/ca-website/backend || cd /home/${{ secrets.VPS_USERNAME }}/ca-website/backend || cd /var/www/ca-website/backend
            
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm install --production
            
            echo "ğŸ”„ Restarting backend..."
            pm2 restart all || pm2 restart backend || pm2 restart ca-website-backend
            
            echo "ğŸ’¾ Saving PM2 configuration..."
            pm2 save
            
            echo "âœ… Deployment completed successfully!"
            
            echo "ğŸ“Š PM2 Status:"
            pm2 status
